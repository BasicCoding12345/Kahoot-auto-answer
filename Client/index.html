<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Play Kahoot! - Enter game PIN here!</title>
		<script src="app.js" defer></script>
	</head>
	<body>
		<audio
			src="https://charleyw.com/media/kahoot_lobby_music.mp3"
			autoplay
		></audio>

		<div class="wrapper">
			<img src="Kahoot.png" class="img" alt="Kahoot" class="logo" />
			<form autocomplete="off" onsubmit="Submit(); return false;">
				<input type="text" placeholder="Game PIN" name="Input" />
				<button id="button" type="submit" class="enter">Enter</button>
			</form>
		</div>
	</body>
</html>
