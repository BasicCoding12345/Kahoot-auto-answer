<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
		<link rel="stylesheet" href="style.css" />
		<title>Play Kahoot! - Enter game PIN here!</title>
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<img src="Kahoot.png" class="img" alt="Kahoot" class="logo" />
			<form>
				<input
					type="text"
					placeholder="Username"
					name="Username"
					id="Username"
					class="username"
				/>
				<input
					type="password"
					placeholder="Password"
					name="Password"
					id="Password"
					class="password"
				/>
				<button id="button" onclick="Login(); return false" type="button" class="enter">Login</button>
			</form>

			<a id="Register" href="#" onclick="RegisterPage(); return false" >Register</a>
		</div>
		<script src="app.js"></script>
	</body>
</html>
